<div class="page-container" id="type-income-list">

    <div class="demo-button-container">
        <button mat-raised-button (click)="addTypeIncome()" class="demo-button">
            Add income type
        </button>

      </div>

    <div class="row">

        <div class="col-12">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                <ng-container matColumnDef="actionsColumn">
                    <th mat-header-cell *matHeaderCellDef>Select</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button>
                            <i class="fi-rr-angle-right"></i>
                        </button>
                    </td>
                </ng-container>

                <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="[row.id]">
                </tr>

            </table>

            <app-paginator (page)="pageClick($event)" [pageIndex]="paginator.pageIndex" [pageSize]="paginator.pageSize"
            [totalElements]="paginator.totalElements"></app-paginator>

        </div>

    </div>
</div>
