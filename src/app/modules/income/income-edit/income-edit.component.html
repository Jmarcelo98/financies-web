<div id="income-edit-page" class="page-container">


    <form [formGroup]="formPage">

        <div class="row mt-3">
            <div class="col-8">
                <mat-label>Description</mat-label>
                <mat-form-field class="full-width" appearance="outline">
                    <input matInput type="text" formControlName="description">
                </mat-form-field>
            </div>

            <div class="col-4">
                <mat-label>Value</mat-label>
                <mat-form-field class="full-width" appearance="outline">
                    <input matInput formControlName="value" currencyMask>
                </mat-form-field>
            </div>

        </div>

        <div class="row mt-3">

            <div class="col-4">
                <mat-label>Type Income</mat-label>
                <mat-form-field class="full-width" appearance="outline" >
                    
                    <mat-select formControlName="typeIncome">
                        <mat-option *ngFor="let item of typesIncome" [value]="item">
                          {{item.description}}
                        </mat-option>
                      </mat-select>

                </mat-form-field>
            </div>

            <div class="col-4">
                <mat-label>Is Received</mat-label>
                <mat-form-field class="full-width" appearance="outline">
                    <i matPrefix class="fi fi-rr-envelope mr"></i>
                    <input matInput type="text" formControlName="isReceived" placeholder="Ex. pat@example.com">
                </mat-form-field>
            </div>
        </div>

        <div class="row mt-5 ">
            <div class="col-12 d-flex">
                <button mat-button class="btn ds-button ds-button-primary mr" (click)="edit()"><i
                        class="fi fi-rr-pencil"></i>Edit</button>
            </div>
        </div>

    </form>


</div>
