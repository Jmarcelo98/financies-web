<div class="page-container" id="type-income-list">

    <div class="demo-button-container">

        <!-- <button mat-raised-button (click)="create()" class="demo-button">
            <span class="newItem">New income type</span>
        </button> -->

    </div>

    <div class="row">

        <div class="col-12">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 striped">

                <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef>Value</th>
                    <td mat-cell *matCellDef="let element"> {{element.value | currency: 'BRL'}} </td>
                </ng-container>

                <ng-container matColumnDef="dateInclusion">
                    <th mat-header-cell *matHeaderCellDef>Date Inclusion</th>
                    <td mat-cell *matCellDef="let element"> {{element.dateInclusion | date: 'dd/MM/yyyy'}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <ng-container matColumnDef="typeIncomeDescription">
                    <th mat-header-cell *matHeaderCellDef>Type Income</th>
                    <td mat-cell *matCellDef="let element"> {{element.typeIncome.description}} </td>
                </ng-container>

                <ng-container matColumnDef="isReceived">
                    <th mat-header-cell *matHeaderCellDef>Received</th>
                    <td mat-cell *matCellDef="let element"> {{element.isReceived | boolean}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                <ng-container matColumnDef="actionsColumn">
                    <th mat-header-cell *matHeaderCellDef>Select</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button>
                            <i class="fi-rr-angle-right"></i>
                        </button>
                    </td>
                </ng-container>

                <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['view', row.id]">
                </tr>

            </table>

            <app-paginator (page)="pageClick($event)" [pageIndex]="paginator.pageIndex" [pageSize]="paginator.pageSize"
                [totalElements]="paginator.totalElements"></app-paginator>

        </div>

    </div>
</div>
