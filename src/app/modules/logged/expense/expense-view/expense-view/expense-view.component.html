<div id="user-view-page" class="page-container">

    <div class="row mt-3">

        <div class="col-6">
            <span class="block span-title-down">Description</span>
            <span>{{expense?.description}}</span>
        </div>

        <div class="col-6">
            <span class="block span-title-down">Value</span>
            <span>{{expense?.value | currency: 'BRL'}}</span>
        </div>

    </div>

    <div class="row mt-5">

        <div class="col-6">
            <span class="block span-title-down">Type Expense</span>
            <span>{{expense.typeExpense.description}}</span>
        </div>

        <div class="col-3">
            <span class="block span-title-down">Is Received</span>
            <span>{{expense?.isReceived | boolean}}</span>
        </div>

        <div class="col-3">
            <span class="block span-title-down">Reference date</span>
            <span>{{expense?.dateReference | date: 'dd/MM/yyy'}}</span>
        </div>


    </div>

    <div class="row mt-5 ">

        <div class="col-6 d-flex">

            <button mat-raised-button class="btn-primary" [routerLink]="['/expense/edit',  expense?.id]">
                <i matSuffix class="fi fi-rr-pencil"></i>
                Edit
            </button>

        </div>

        <div class="col-6 btn-delete">
            <button mat-raised-button (click)="delete()" class="btn-danger">
                <i matSuffix class="fi fi-rr-trash"></i>
                Delete
            </button>
        </div>

    </div>
</div>
