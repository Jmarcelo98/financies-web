<div id="confirm-dialog">
    <div class="header d-flex justify-content-between align-content-center">
        <div>
            <span class="typography body body-lg-bold">{{data.title}}</span>
        </div>

        <button class="btn ds-button-rounded tertiary icon-close" (click)="onNoClick()">
            <i class="fi fi-rr-cross"></i>
        </button>

    </div>


    <div class="modal-content" id="content-mt">
        <span class="typography body sm block p-bottom-xxxs" [innerHTML]="data.text"></span>

        <div class="action-buttons  mt-4">
            <button class="btn ds-button-danger" (click)="secondaryClick()">{{data.buttons.secondary}}</button>

            <button class="btn ds-button-primary" cdkFocusInitial
                (click)="primaryClick()">{{data.buttons.primary}}</button>
        </div>
    </div>
</div>
