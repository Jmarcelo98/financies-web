<mat-toolbar>

  <a data-bs-toggle="offcanvas" data-bs-target="#demo">
    <i class="iconCanvas fi fi-rr-menu-burger"></i>
  </a>

  <!-- <a routerLink="">
      <img src="./assets/images/logo.png">

  <span class="example-spacer"></span>

  <!-- botão redirecionar para login -->
  <a routerLink="login" *ngIf="isLogged == false">
    <i class="iconLogin fi fi-rr-sign-in-alt"></i>
  </a>

  <!-- nome e foto -->
  <div *ngIf="isLogged == true">
    <span class="name-user">Olá, {{name}}</span>

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <img class="image-user" src="./assets/images/jm.jpg">
    </button>

    <mat-menu #menu="matMenu">

      <button mat-menu-item>
        <i class="fi fi-rr-user"></i>
        <span>Profile</span>
      </button>

      <mat-divider></mat-divider>

      <button mat-menu-item (click)="logout($event)">
        <i class="fi fi-rr-sign-out-alt"></i>
        <span>Logout</span>
      </button>
    </mat-menu>

  </div>

</mat-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>

<!-- Offcanvas Sidebar -->
<div class="offcanvas offcanvas-start" id="demo">
  <div class="offcanvas-header">
    <h1 class="offcanvas-title">Menu</h1>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
  </div>

  <div class="offcanvas-body">

    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <!-- This is the tree node template for leaf nodes -->

      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>

        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>
        <a class="link-menu" [routerLink]="node.link">
          {{node.name}}
        </a>

      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
      </mat-tree-node>
    </mat-tree>

  </div>

</div>
